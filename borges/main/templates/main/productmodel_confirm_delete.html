{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}" />
    <link rel="stylesheet" href="{% static 'css/product_detail.css'%}" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Editar producto</title>
  </head>
  <body>
    <main>
      {% include 'main/side_menu.html' %}
      <div class="loader-wrapper" id="loader-wrapper">
        <img src="{% static 'img/loader.gif' %}" width="250px" id="loader" />
      </div>
      <div class="content" id="content">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          "
        >
          <form method="post" class="text-center">
            {% csrf_token %}
            <p class="text-gray-900 title-font text-lg font-medium">
              ¿Eliminar "{{ object }}"?
            </p>
            <br />
            <button
              type="submit"
              class="sumbit-btn"
              style="padding: 0 0.2em 0 0.2em;"
            >
              Sí
            </button>
            <a href="{{ object.get_absolute_url }}" class="sumbit-btn">No</a>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="{% static 'js/loader.js' %}"></script>
</html>
