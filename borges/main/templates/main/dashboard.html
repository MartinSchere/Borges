{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <main>
      {% include 'main/side_menu.html' %}
      <div class="loader-wrapper" id="loader-wrapper">
        <img src="{% static 'img/loader.gif' %}" width="150px" id="loader" />
      </div>
      <div class="content" id="content">
        <section class="text-gray-700 body-font">
          <div class="container px-5 py-24 mx-auto">
            <h1 class="text-left mb-6">Todos los productos:</h1>
            <div class="flex flex-wrap -m-4">
              <div
                class="create lg:w-1/4 md:w-1/2 p-4 w-full justify-center align-center"
                onclick="window.location={% url 'create-product' %};"
              >
                <a href="#"
                  ><svg
                    class="bi bi-plus-square inline"
                    width="10em"
                    height="10em"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                    />
                  </svg>
                  <h2 class="text-gray-900 title-font text-lg font-medium mt-6">
                    CREAR NUEVO
                  </h2></a
                >
              </div>
              {% for p in products %}
              <div
                class="lg:w-1/4 md:w-1/2 p-4 w-full product-card"
                onclick="window.location='{{ p.get_absolute_url }}';"
              >
                <div class="flex p-hover-card">
                  <svg
                    class="bi bi-pencil mr-2"
                    width="1.3em"
                    height="1.3em"
                    viewBox="0 0 16 16"
                    fill="white"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"
                    />
                  </svg>
                  <span class="text-white body-font font-bold leading-snug"
                    >EDITAR</span
                  >
                </div>
                <div class="card">
                  <a class="block relative h-48 rounded overflow-hidden">
                    <img
                      alt="ecommerce"
                      class="object-cover object-center w-full h-full block"
                      src="https://dummyimage.com/420x260"
                    />
                  </a>
                  <div class="mt-4">
                    <h3
                      class="text-gray-500 text-xs tracking-widest title-font mb-1"
                    >
                      {{p.category}}
                    </h3>
                    <h2 class="text-gray-900 title-font text-lg font-medium">
                      {{p.title}}
                    </h2>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="{% static 'js/loader.js' %}"></script>
  </body>
</html>
